<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="menu-small" id="menu-small">
        <div>
            <button class="menu-btn" id="menu-btn"><i class="fa-solid fa-bars"></i></button>
        </div>
        <div class="menu-choice" id="menu-choice">
            <h2 class="users">Users</h2>
            <input class="search-small" type="search" placeholder= "Search users">
            <button id="btn-1-small" class="btn-small">Reputation</button>
            <button id="btn-2-small" class="btn-small">New users</button>
            <button id="btn-3-small" class="btn-small">Voters</button>
            <button id="btn-4-small" class="btn-small">Editors</button>
            <button id="btn-5-small" class="btn-small">Moderators</button>
        </div>
    </div>

    <div class="outline">
        <div class="frame">
            <div class="top">
                <h2 class="users">Users</h2>
                <div class="tab-1">
                    <div style="width: 372px;">
                        <input id="search" class="search" type="search" placeholder="Search users">
                    </div>
                    <div class="tab-btn">
                        <button id="btn-1" class="btn">Reputation</button>
                        <button id="btn-2" class="btn">New users</button>
                        <button id="btn-3" class="btn">Voters</button>
                        <button id="btn-4" class="btn">Editors</button>
                        <button id="btn-5" class="btn">Moderators</button>
                    </div>
                </div>
            </div>

            <div class="bottom">
                <div class="window-1" id="window-1">
                    <div class="img">
                        <img src="../BT3/img/Ellipse 1.png">
                    </div>
                    <div>
                        <h3>Lelah Nichols</h3>
                        <p>Troy, MI</p>
                        <button>clothes</button>
                        <button>stem</button>
                    </div>
                </div>
                <div class="window-2" id="window-2">
                    <div>
                        <img src="../BT3/img/Ellipse 2.png">
                    </div>
                    <div>
                        <h3>Jesus Weiss</h3>
                        <p>Fort Worth, TX</p>
                        <button>headset</button>
                        <button>gadget</button>
                        <button>speed</button>
                        <button>winter</button>
                    </div>
                </div>
                <div class="window-3" id="window-3">
                    <div>
                        <img src="..//BT3/img/Ellipse 3.png">
                    </div>
                    <div>
                        <h3>Annie Rice</h3>
                        <p>Austin, TX</p>
                        <button>road</button>
                        <button>mountain</button>
                        <button>trip</button>
                        <button>earth</button>
                        <button>nature</button>
                    </div>
                </div>
                <div class="window-4" id="window-4">
                    <div>
                        <img src="..//BT3/img/Ellipse 4.png">
                    </div>
                    <div>
                        <h3>Robert Brower</h3>
                        <p>Cincinnati, OH</p>
                        <button>maintenance</button>
                        <button>gears</button>
                        <button>frames</button>
                        <button>repair</button>
                        <!-- <button>winter</button> -->
                    </div>
                </div>
                <div class="window-5" id="window-5">
                    <div>
                        <img src="..//BT3/img/Ellipse 5.png">
                    </div>
                    <div>
                        <h3>Amy Campbell</h3>
                        <p>Warrior, AL</p>
                        <button>music</button>
                        <button>disks</button>
                    </div>
                </div>
                <div class="window-6" id="window-6">
                    <div>
                        <img src="..//BT3/img/Ellipse 6.png">
                    </div>
                    <div>
                        <h3>Anthony S. Morin</h3>
                        <p>Lyndhurst, NJ</p>
                        <button>vintage</button>
                        <button>electric</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="./app.js"></script>
    <script src="https://kit.fontawesome.com/604c83bf82.js" crossorigin="anonymous"></script>
</body>

</html>
